    <title>Sao băng</title>

  <body>
    <div class="container">
      <h1>Hiện tượng sao băng</h1>

      <div class="image-section">

        <img
          src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Leonid_Meteor_Storm_1833.jpg"

          id="flowerImage"
        />
      </div>

      <button id="clickBtn" onclick="showMessage()">Xem thông điệp</button>

      <div id="message" style="display: none">
        <p>Sao băng là hiện tượng thiên văn hiếm gặp và rất ấn tượng.</p>
      </div>
    </div>

    <script src="script.js"></script>
