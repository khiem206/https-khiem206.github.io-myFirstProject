<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sao băng</title>
  </head>

  <body>
    <div class="container">
      <h1>Vẻ đẹp của sao băng</h1>

      <div class="image-section">
        <h2>Sao băng trên bầu trời đêm</h2>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Leonid_Meteor_Storm_1833.jpg"
          alt="Hình ảnh sao băng"
          id="meteorImage"
          width="400"
        />
      </div>

      <button id="clickBtn" onclick="showMessage()">Xem sao băng</button>

      <div id="message" style="display: none">
        <p>Sao băng vụt sáng trên bầu trời đêm thật kỳ diệu ✨</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
